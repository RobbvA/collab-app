name: Secret scan

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets
        run: |
          detect-secrets scan --all-files --no-banner || (echo 'detect-secrets found potential secrets' && exit 1)
