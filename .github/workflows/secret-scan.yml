name: Secret scan

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install "detect-secrets>=1.4.0"

      - name: Run detect-secrets (baseline-aware)
        shell: bash
        run: |
          set -euo pipefail

          if [ -f .secrets.baseline ]; then
            echo "Using existing baseline: .secrets.baseline"
            detect-secrets scan --all-files --baseline .secrets.baseline > /tmp/secrets.scan.json
          else
            echo "No baseline found. Running full scan."
            detect-secrets scan --all-files > /tmp/secrets.scan.json
          fi

          # Fail only if the scan output contains results (not on tool errors)
          if grep -q '"results": {' /tmp/secrets.scan.json && ! grep -q '"results": {}' /tmp/secrets.scan.json; then
            echo "detect-secrets found potential secrets. Failing the job."
            cat /tmp/secrets.scan.json
            exit 1
          fi

          echo "No secrets detected."
